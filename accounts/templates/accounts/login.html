{% extends 'base.html' %}

{% block content %}
    <div class="container d-flex justify-content-center py-5">
        <div class="d-flex flex-column p-4-5 bg-light rounded" style="width: max-content">
            <h1 class="mb-4-5 h4 fw-normal fw-bold">Sign in to your account</h1>

            <form action="" method="POST">
                {% csrf_token %}

                <div class="mb-4">
                    <label for="email" class="mb-2">Email</label>
                    <input
                            type="text"
                            class="form-control px-3 py-2"
                            name="email"
                            id="email"
                            placeholder="johndoe@gmail.com"
                            required
                    />
                </div>

                <div class="mb-4">
                    <label for="password" class="mb-2">Password</label>
                    <input
                            type="text"
                            class="form-control px-3 py-2"
                            name="password"
                            id="password"
                            placeholder="*********"
                            required
                    />
                </div>

                <div class="d-flex flex-row justify-content-between mb-4">
                    <div class="form-check mr-4-5">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">Remember Me</label>
                    </div>

                    <div class="ml-4-5">
                        <a class="text-black-50 link-underline-hover" href="{% url 'register' %}">Forget Password?</a>
                    </div>
                </div>

                <div class="mb-4">
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </div>

                <div class="d-flex flex-row justify-content-between">
                    <span class="text-secondary">Donâ€™t have an account yet?</span>
                    <a class="text-primary link-underline-hover" href="{% url 'register' %}">Sign up</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
