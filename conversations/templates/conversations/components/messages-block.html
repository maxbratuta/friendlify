<div class="messages-block__wrapper">
    {% if conversations %}
        {% for conversation in conversations %}
            <a href="{% url 'conversation' conversation.id %}" class="link-block">
                {% include "conversations/components/message.html" with conversation=conversation %}
            </a>
        {% endfor %}
    {% else %}
        <div class="px-3 py-3 bg-light-2 rounded text-center">
            <span class="px-4 py-1">You don't have friends. So sad.</span>
        </div>
    {% endif %}
</div>
