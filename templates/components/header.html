<header class="sticky-top">
    <nav class="navbar navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">Friendlify</a>
            <div class="d-flex">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>

                {% if user.is_authenticated %}
                    <span class="navbar-text mx-4">Welcome, {{ request.user.username }}</span>

                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link text-primary" href="{% url 'logout' %}">Logout</a>
                        </li>
                    </ul>
                {% else %}
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="{% url 'register' %}">Sign up</a>
                        </li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
